<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast Viewer</title>
    <link rel="shortcut icon" href="defence/1894536.png" type="image/png">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 20px;
            background: #0b1020;
            color: #f5f5f5;
        }

        h1 {
            margin-bottom: 12px;
        }

        .controls {
            margin-bottom: 16px;
        }

        label {
            font-size: 14px;
            margin-right: 8px;
        }

        select {
            min-width: 220px;
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid #39425b;
            background: #151a2e;
            color: #f5f5f5;
            outline: none;
        }

        select:focus {
            border-color: #4f8cff;
        }

        #plot-container {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #39425b;
            background: #050816;
        }

        #plot-frame {
            width: 100%;
            height: 700px;
            border: none;
        }

        .hint {
            font-size: 12px;
            opacity: 0.75;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Weather forecast Viewer</h1>
    <p class="hint">
        Please choose a target feature to display forecast
    </p>

    <div class="controls">
        <label for="feature-select">Weather feature:</label>
        <select id="feature-select">
            <!-- value = шлях до html-файлу з графіком -->
            <option value="defence/visualization_temperature.html">Temperature</option>
            <option value="defence/visualization_relative_humidity.html">Humidity</option>
            <option value="defence/visualization_wind_speed.html">Wind speed</option>
            <option value="defence/visualization_pressure_msl.html">Pressure</option>
            <option value="defence/visualization_cloud_cover.html">Cloud cover</option>
            <!-- тут можеш змінити назви/файли під свої 5 фіч -->
        </select>
    </div>

    <div id="plot-container">
        <!-- Початково показуємо перший графік (temperature) -->
        <iframe id="plot-frame" src="defence/visualization_temperature.html"></iframe>
    </div>

    <script>
        const featureSelect = document.getElementById('feature-select');
        const plotFrame = document.getElementById('plot-frame');

        featureSelect.addEventListener('change', function () {
            const filePath = this.value;  // наприклад: "plots/humidity.html"
            plotFrame.src = filePath;
        });
    </script>
</body>
</html>
